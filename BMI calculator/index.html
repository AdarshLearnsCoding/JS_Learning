<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <form>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" placeholder="Enter height in centimeters" required>
    
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" placeholder="Enter weight in kilograms" required>
    
        <button class="submit" type="submit">Submit</button>
        <div class="answer-div">
            <p class="answer" ></p>
        </div>
        <div class="guide">    
            <h4> BMI < 18.5, underweight range.</h4>
            <h4>18.5 < BMI < 24.9, Healthy Weight range.</h4>
            <h4>25.0 < BMI < 29.9, overweight range.</h4>
            <h4> BMI > 30.0, obese range.</h4>
        </div>
    </form>


</body>
<script src="index.js"></script>
</html>
